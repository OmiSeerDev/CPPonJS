<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" >
    <link rel="image" href="Pat.png"/>
    <title>Color Selector</title>
</head>
<body>
        <header class="headbox">
            <lefthead class="headcontent left">
                <h1>C ++ rewritten in JavaScript</h1>
            </lefthead>
            <righthead class="headcontent right">   
            </righthead>
        </header>
        <section>
           
            <article>
                <div>
                    <script>
                        let quantity;
                        function getNum (){
                            quantity = prompt("Insert a number");
                        }
                        function numclassif () {
                             if (quantity%2 == 0){
                            alert(`${quantity} is an even number!`);
                             } else {
                            alert(`${quantity} is an odd number`);
                           }
                        }
                    </script>
                    <button id="num" onclick="getNum()">Click to insert a number</button>
                    <input type="submit" onclick="numclassif()"/>
                </div>
            </article>
        </section>
</body>
</html>
